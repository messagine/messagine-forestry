##################### Feature ##########################
feature:
  enable : true
  title : "Something You Need To Know"
  feature_item:
    - name : "Private"
      icon : "fas fa-user-shield"
      content : "We don't share any information of yours"
    - name : "Free"
      icon : "fa fa-credit-card"
      content : "You don't need to pay anything"
    - name : "On Telegram"
      icon : "fab fa-telegram-plane"
      content : "No need to install another application"
    - name : "Always Online"
      icon : "fa fa-clock"
      content : "We work 7/24 for socializing people"
    - name : "Multilingual"
      icon : "fa fa-globe"
      content : "More than 50 languages you can switch"
    - name : "Open Source"
      icon : "fab fa-github"
      content : "Source code is open for peace of mind"

