    enable : true
    label : "Start Messagine"
    link : "https://t.me/MessagineBot"

##################### Feature ##########################
feature:
  enable : true
  title : "Something You Need To Know"
  feature_item:
    # feature item loop
    - name : "Multilingual"
      icon : "ti-world"
      content : "More than 50 languages you can switch to chat"

    # feature item loop
    - name : "Open Source"
      icon : "ti-world"
      content : "Bot source code is open source for peace of mind"

    # feature item loop
